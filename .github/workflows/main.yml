name: Deploy Streamlit Dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Clona el repositorio (¡ESENCIAL!)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura Python
      - name: Set up Python 3.11.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'

      # Instala dependencias
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install streamlit matplotlib numpy pandas

      # Debug: Verifica archivos (opcional)
      - name: List files
        run: ls -R

      # Ejecuta la app (ajusta la ruta según tu estructura)
      - name: Run Streamlit App
        run: streamlit run src/app.py  # Cambia si está en otra ruta
