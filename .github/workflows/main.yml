name: Deploy Streamlit Dashboard

on:
  push:
    branches:
      - main  # Se ejecuta cuando se hace un push a la rama 'main'
  pull_request:
    branches:
      - main  # Se ejecuta cuando se hace un pull request hacia la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest  # Usar una máquina virtual de Ubuntu

    steps:
    # Paso 1: Configurar Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Especifica la versión de Python que deseas usar

    # Paso 2: Copiar el archivo requirements.txt de la carpeta 'config' a la raíz
    - name: Copy requirements.txt to root
      run: cp config/requirements.txt .

    # Paso 3: Instalar dependencias desde el archivo 'requirements.txt' en la raíz
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Instala las dependencias desde la raíz

    # Paso 4: Ejecutar la aplicación de Streamlit
    - name: Run Streamlit App
      run: |
        streamlit run app.py  # Asumiendo que tu archivo principal es 'app.py'
