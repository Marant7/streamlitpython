name: Validate Streamlit App

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Descarga tu código

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Versión específica

      - name: Install dependencies from config/requirements.txt
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Instala desde tu archivo

      - name: Test Streamlit execution (Fast Fail)
        run: |
          # Timeout de 10 segundos. Si no falla, la app es válida.
          timeout 10 streamlit run app.py || echo "✔ App validated"