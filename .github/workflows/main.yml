name: Deploy Streamlit Dashboard

# Esto define cuándo se debe ejecutar el flujo de trabajo
on:
  push:
    branches:
      - main  # Se ejecuta cuando se hace un push a la rama 'main'
  pull_request:
    branches:
      - main  # Se ejecuta cuando se hace un pull request hacia la rama 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Usar una máquina virtual de Ubuntu

    steps:
    # Paso 1: Configurar Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Especifica la versión de Python a usar

    # Paso 2: Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Asegúrate de que el archivo requirements.txt esté en la raíz

    # Paso 3: Ejecutar la aplicación de Streamlit
    - name: Run Streamlit App
      run: |
        streamlit run app.py  # Asumiendo que el archivo principal de tu app es 'app.py'
